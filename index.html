<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contac Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor-principal">
        <div class="contenedor-formulario">
            <form class="formulario" action="https://formspree.io/f/xjvnjdqk" method="post">
                <label for="nombre">Nombres y Apellidos</label>
                <input type="text" name="nombre" id="nombre">

                <label for="email">Correo electrónico</label>
                <input type="email" name="email" id="email">

                <label for="numero">Numero de Teléfono</label>
                <input type="number" name="numero" id="numero">

                <label for="servicio">Selecciona el servicio que deseas</label>
                <select name="servicio" id="servicio">
                    <option>Landing Page</option>
                    <option>Aplicación Web</option>
                    <option>Market Place</option>
                    <option>Ecommerce</option>
                </select>
                
                <label for="mensaje">Danos mas información</label>
                <textarea name="mensaje" id="mensaje" cols="10" rows="5"></textarea>
                <button type="submit" id="summit">Enviar</button>
            </form>
        </div>

        <div class="informacion">
            
        </div>
    </div>
</body>
</html>
